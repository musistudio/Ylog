<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>状态提示</title>
</head>
<body>
<span>{{info}},</span><sapn id="seconds">4</sapn>秒后进行<a href="{{url}}">跳转</a>
<script>
    function countDown() {
        var seconds = document.getElementById("seconds").innerText;
        if(seconds == 1){
            window.location.href = "{{url}}";
        }
        seconds -= 1;
        document.getElementById("seconds").innerText = seconds;
        setTimeout(countDown,1000)
    }
    countDown()
</script>
</body>
</html>
