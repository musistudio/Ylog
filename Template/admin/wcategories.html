<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ylog管理系统</title>
	<script src="{{static_url('js/jquery.js')}}"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
		body{
			background-color: #eee;
		}
		.container{
			width: 100%;
		}
		.container .c-left{
			float: left;
			width: 48%;
		}
		.container h1{
			display: block;
			height: 50px;
			line-height: 50px;
			border-bottom: 1px solid #ddd;
			margin-bottom: 10px;
		}
		.container .c-left input{
			width: 100%;
			border-radius: 6px;
		    border: 1px solid #ddd;
		    padding-left: 5px;
		    height: 35px;
		    font-size: 16px;
		}
		.container .c-left button{
			margin-top: 20px;
		}

		.container .c-right{
			width: 48%;
			float: right;
		}
		table>tbody>tr>td, table>thead>tr>th, table>tbody>tr>th{
	    	text-align: center;
	    }
	</style>
</head>
<body>
	<div class="container">
		
		<div class="c-left">
			<h1>添加</h1>
			<h4>分类名称</h4>
			<input type="text" placeholder="输入分类名称" id="name"><br>
			<button class="btn btn-primary" type="submit" id="submit">添加分类</button>
		</div>
		<div class="c-right">
			<h1>管理</h1>
			<table class="table table-hover">
			    <thead>
			      <tr>
			        <th>ID</th>
			        <th>名称</th>
			        <th>总数</th>
			        <th>操作</th>
			      </tr>
			    </thead>
			    <tbody>
				{% for category in categories %}
			      <tr>
			        <th>{{category["nc_id"]}}</th>
			        <td>{{category["nc_name"]}}</td>
			        <td>{{category["count"]}}</td>
			        <td><a href="">修改</a>|<a href="/admin/tagsdel/{{category['nc_id']}}">删除</a></td>
			      </tr>
				{% end %}
			    </tbody>
		    </table>
		</div>

	</div>

	<script>
		$("#submit").click(function () {
			var name = $("#name")[0].value;
			// console.log(name);
			$.ajax({
				url: "/admin/wcategoriesadd",
				method: "post",
				data: {
				    "categoriesname":  name
				},
				success: function (data) {
				    if(data == "添加成功!"){
				        alert(data);
					}
					window.location.href = "/admin/wcategories.html";
                }
			})
        })
	</script>
</body>
</html>
