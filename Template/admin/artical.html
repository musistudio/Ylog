<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="{{static_url('js/jquery.js')}}"></script>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<style>
	    body{
	    	background-color: #eee;
	    }
	    table{
	    	margin-top: 50px;
	    }
	    table>tbody>tr>td, table>thead>tr>th, table>tbody>tr>th{
	    	text-align: center;
	    }
		table a{
			color: #333;
		}
		.btn-group{
			margin-left: 10px;
		}
		.pagination{
			float: right;
			margin-right: 20px;
		}
	</style>
</head>
<body>
	<table class="table table-hover">
	      <thead>
	        <tr>
	          <th>选择</th>
	          <th>标题</th>
	          <th>标签</th>
	          <th>日期</th>
	          <th>操作</th>
	        </tr>
	      </thead>
	      <tbody>
		  {% for artical in articals %}
	        <tr>
	          <th><input type="checkbox" id="{{artical['ar_id']}}"></th>
	          <td>{{artical['ar_tittle']}}</td>
	          <td>{{artical['ar_tags']}}</td>
	          <td>{{artical['ar_date']}}</td>
	          <td><a href="/admin/articaleditor/{{artical['ar_id']}}">编辑</a>|<a href="/admin/articaldel/{{artical['ar_id']}}">删除</a></td>
	        </tr>
		  {% end %}
	      </tbody>
	</table>
	<div class="btn-group" role="group">
	  <button type="button" class="btn btn-default" id="allSelect">全选</button>
	  <button type="button" class="btn btn-default" id="reSelect">反选</button>
	  <button type="button" class="btn btn-default" id="noSelect">全不选</button>
	</div>
	<button type="button" class="btn btn-default">删除</button>

	<ul class="pagination pagenav" style="float: right;">
      <li class="disabled"><a aria-label="Previous"> <span aria-hidden="true">&laquo;</span> </a> </li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span> </a> </li>
    </ul>

	<script>
		var oCheckBox = $("input[type=checkbox]");
		$("#allSelect").click(function () {
			for (var i = 0; i < oCheckBox.length; i++){
			    $(oCheckBox[i]).attr("checked", true)
			}
        });
		$("#reSelect").click(function () {
			for (var i = 0; i < oCheckBox.length; i++){
			    if(oCheckBox[i].checked){
			        $(oCheckBox[i]).attr("checked", false)
				}else{
			     	$(oCheckBox[i]).attr("checked", true)
				}
			}
        });
		$("#noSelect").click(function () {
			for (var i = 0; i < oCheckBox.length; i++){
			    $(oCheckBox[i]).attr("checked", false)
			}
        });
	</script>
</body>
</html>
